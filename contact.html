<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="navbar"></div>

<main class="container mx-auto p-4">
    <section class="game-container">
        <h1 class="text-4xl text-center mb-4">Contact Me</h1>
        <form id="contactForm" action="https://formspree.io/f/xkgwjoae" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="input-field" rows="5" required></textarea>
            </div>
            <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded mt-4">Send Message</button>
        </form>
        <div id="formStatus" class="hidden mt-4">Your message has been sent successfully!</div>
    </section>
</main>

<footer class="p-4 text-center bg-gray-800 text-white">
    <p>&copy; 2024 Ishan Asati</p>
    <p>Contact: <a href="mailto:ishanasati@ishanasati.me" class="hover:underline">ishanasati@ishanasati.me</a></p>
</footer>

<script src="script.js"></script>
</body>
</html>
